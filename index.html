<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Sweet Invitation</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Great+Vibes&family=Rubik:wght@400;500;700&display=swap');
        
        /* Stylish fonts and base styles */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Rubik', sans-serif;
            background: linear-gradient(135deg, #f9c5d1, #ffe2c3);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 18px;
        }

        /* Container styling */
        .container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            max-width: 400px;
            width: 90%;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        /* Header styling */
        h1 {
            font-family: 'Great Vibes', cursive;
            color: #ff6b6b;
            font-size: 3.5em; /* Increased for more prominence */
            margin-bottom: 20px;
        }

        /* Paragraph text styling */
        p {
            color: #4a4a4a;
            line-height: 1.6;
            margin-bottom: 20px;
            font-size: 1.1em; /* Slightly larger for readability */
        }

        /* Interest line styling */
        #interestLine {
            font-size: 1.3em; /* Adjusted for readability */
            color: #4a4a4a;
            margin-bottom: 10px; /* Spacing between the lines */
            display: inline-block;
        }

        /* Final pizza message styling */
        #dateQuestion {
            font-size: 1.4em; /* Made more prominent */
            font-weight: 600;
            color: #ff6b6b;
            margin-top: 15px;
            margin-bottom: 30px; /* Added margin to keep spacing */
            display: inline-block;
        }

        /* Button styling */
        .buttons {
            margin-top: 30px;
            position: relative;
        }

        button {
            padding: 12px 28px;
            font-size: 16px;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 0 10px;
            position: absolute;
            display: inline-block;
        }

        #yesButton {
            background: #4CAF50;
            color: white;
            z-index: 0;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
        }

        #noButton {
            background: #ff6b6b;
            color: white;
            z-index: 1;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
        }

        button:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        /* Cake element */
        .cake {
            width: 100px;
            height: 100px;
            background: #ffd1dc;
            border-radius: 50%;
            position: absolute;
            bottom: -50px;
            left: -50px;
            transition: all 0.5s ease;
        }

        .cake::before {
            content: "üçï";
            font-size: 50px;
            position: absolute;
            top: 25px;
            left: 25px;
        }

        .cake.animate {
            transform: translate(200px, -100px) rotate(360deg);
        }

        /* Confetti animation */
        #confettiCanvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 100;
        }
    </style>
</head>
<body>
    <div class="container" id="invitationContainer">
        <h1>Hey there!</h1>
        <p>Let's reschedule the plan! But no cancellations this time, okay? üòâ</p>
        
        <!-- Interest line -->
        <div id="interestLine">We could discuss some awesome books üìö</div>
        
        <!-- Final pizza and chat invite -->
        <p id="dateQuestion" style="opacity: 0;">Also, how about pizza and chat? üçïüç∞</p>

        <!-- Buttons section -->
        <div class="buttons">
            <button id="yesButton" onclick="startCelebration()">Absolutely!</button>
            <button id="noButton" onmouseover="moveButton()">Maybe next time</button>
        </div>

        <div id="result"></div>
        <div class="cake"></div>
    </div>

    <!-- Confetti Canvas -->
    <canvas id="confettiCanvas" class="hidden"></canvas>

    <script>
        let declineCount = 0;
        let interestIndex = 0;

        // Array of interest lines
        const interests = [
            "We could discuss some awesome books üìö",
            "Talk about the state of the Indian economy üìä",
            "Dive deep into philosophy and life ü§î",
            "I could show you some cool card tricks üÉè",
            "Chat about AI and startups üöÄ",
            "Or you could teach me to bake cakes! üç∞"
        ];

        // Show next interest line with animation
        function showNextInterest() {
            const interestLine = document.getElementById('interestLine');
            const dateQuestion = document.getElementById('dateQuestion');
            if (interestIndex < interests.length) {
                interestLine.style.opacity = 0; // Hide previous text
                setTimeout(() => {
                    interestLine.innerText = interests[interestIndex]; // Change the text
                    interestLine.style.opacity = 1; // Show new text
                    interestIndex++;
                    if (interestIndex === interests.length) {
                        dateQuestion.style.opacity = 1; // Show the pizza line
                    }
                }, 1000);
            }
        }

        // Show next interest every 3 seconds
        setInterval(showNextInterest, 3000);

        // Move the "No" button to avoid clicks and keep it within bounds
        function moveButton() {
            const button = document.getElementById('noButton');
            const container = document.querySelector('.container');
            const maxX = container.clientWidth - button.offsetWidth;
            const maxY = container.clientHeight - button.offsetHeight;

            // Ensure the button stays within bounds
            const newX = Math.random() * maxX;
            const newY = Math.random() * maxY;
            
            button.style.position = 'absolute';
            button.style.left = newX + 'px';
            button.style.top = newY + 'px';

            declineCount++;
            if (declineCount >= 3) {
                button.innerHTML = "Oh alright, yes!";
                button.onclick = () => startCelebration();
            }
        }

        // Function to start celebration (confetti animation)
        function startCelebration() {
            document.getElementById('invitationContainer').innerHTML = `
                <h1>üéâ It‚Äôs on! üéâ</h1>
                <p>Get ready for some fun! üéàüçï</p>
            `;

            // Start confetti
            const canvas = document.getElementById('confettiCanvas');
            const ctx = canvas.getContext('2d');
            const confettiPieces = [];

            canvas.classList.remove('hidden');
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;

            function createConfetti() {
                for (let i = 0; i < 200; i++) {
                    confettiPieces.push({
                        x: Math.random() * canvas.width,
                        y: Math.random() * canvas.height - canvas.height,
                        size: Math.random() * 5 + 5,
                        color: `hsl(${Math.random() * 360}, 100%, 50%)`,
                        speed: Math.random() * 3 + 1
                    });
                }
            }

            function animateConfetti() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                confettiPieces.forEach(piece => {
                    piece.y += piece.speed;
                    if (piece.y > canvas.height) {
                        piece.y = -piece.size;
                    }
                    ctx.beginPath();
                    ctx.arc(piece.x, piece.y, piece.size, 0, Math.PI * 2);
                    ctx.fillStyle = piece.color;
                    ctx.fill();
                });
                requestAnimationFrame(animateConfetti);
            }

            createConfetti();
            animateConfetti();
        }
    </script>
</body>
</html>
