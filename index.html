<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Sweet Invitation</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@400;600&display=swap');
        
        /* Stylish fonts */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #f9c5d1, #ffe2c3);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 18px;
        }

        /* Container styling */
        .container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            max-width: 400px;
            width: 90%;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        h1 {
            font-family: 'Great Vibes', cursive;
            color: #ff6b6b;
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        p {
            color: #4a4a4a;
            line-height: 1.6;
            margin-bottom: 20px;
        }

        /* Animated interest line styling */
        #interestLine {
            font-size: 1.2em;
            color: #4a4a4a;
            opacity: 0;
            transition: opacity 1s ease, transform 1s ease;
            position: absolute;
            width: 100%;
            left: 0;
        }

        /* Styling for the pizza message */
        #dateQuestion {
            font-size: 1.2em;
            font-weight: 600;
            color: #ff6b6b;
            margin-top: 30px;
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        /* Button styling */
        .buttons {
            margin-top: 50px;
            position: relative;
            height: 60px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 0 10px;
            position: absolute;
        }

        #yesButton {
            background: #4CAF50;
            color: white;
            z-index: 0;
        }

        #noButton {
            background: #ff6b6b;
            color: white;
            z-index: 1;
            top: 0;
            left: 0;
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        #result {
            margin-top: 20px;
            font-weight: bold;
            font-size: 18px;
        }

        .cake {
            width: 100px;
            height: 100px;
            background: #ffd1dc;
            border-radius: 50%;
            position: absolute;
            bottom: -50px;
            left: -50px;
            transition: all 0.5s ease;
        }

        .cake::before {
            content: "üçï";
            font-size: 50px;
            position: absolute;
            top: 25px;
            left: 25px;
        }

        .cake.animate {
            transform: translate(200px, -100px) rotate(360deg);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Hey there!</h1>
        <p>Let's reschedule the plan! But no cancellations this time, okay? üòâ</p>
        
        <!-- Animated text for the interest lines -->
        <div id="interestLine">We could discuss some awesome books üìö</div>
        
        <!-- Final pizza and chat invite -->
        <p id="dateQuestion">Also, how about pizza and chat? üçï</p>

        <!-- Buttons section -->
        <div class="buttons">
            <button id="yesButton" onclick="showResult(true)">Absolutely!</button>
            <button id="noButton" onmouseover="moveButton()" onclick="showResult(false)">Maybe next time</button>
        </div>

        <div id="result"></div>
        <div class="cake"></div>
    </div>

    <script>
        let declineCount = 0;
        let interestIndex = 0;
        
        // Array of interest lines
        const interests = [
            "We could discuss some awesome books üìö",
            "Talk about the state of the Indian economy üìä",
            "Dive deep into philosophy and life ü§î",
            "I could show you some cool card tricks üÉè",
            "Chat about AI and startups üöÄ",
            "Or you could teach me to bake cakes! üç∞"
        ];

        // Show next interest line with animation
        function showNextInterest() {
            const interestLine = document.getElementById('interestLine');
            if (interestIndex < interests.length) {
                interestLine.style.opacity = 0; // Hide previous text
                setTimeout(() => {
                    interestLine.innerText = interests[interestIndex]; // Change the text
                    interestLine.style.opacity = 1; // Show new text
                    interestLine.style.transform = 'translateY(0px)'; // Reset any transform
                    interestIndex++;
                    if (interestIndex === interests.length) {
                        document.getElementById('dateQuestion').style.opacity = 1; // Show the pizza line
                    }
                }, 1000);
            }
        }

        // Show next interest every 2 seconds
        setInterval(showNextInterest, 3000);

        // Move the "No" button to avoid clicks
        function moveButton() {
            const button = document.getElementById('noButton');
            const container = document.querySelector('.container');
            const maxX = container.clientWidth - button.offsetWidth;
            const maxY = container.clientHeight - button.offsetHeight;
            
            button.style.position = 'absolute';
            button.style.left = Math.random() * maxX + 'px';
            button.style.top = Math.random() * maxY + 'px';

            declineCount++;
            if (declineCount >= 3) {
                button.innerHTML = "Oh alright, yes!";
                button.onclick = () => showResult(true);
            }
        }

        // Show the result when the button is clicked
        function showResult(accepted) {
            const result = document.getElementById('result');
            const cake = document.querySelector('.cake');
            if (accepted) {
                result.innerHTML = "Awesome! Pizza and conversation, it‚Äôs a date! üéâ";
                result.style.color = "#4CAF50";
                cake.classList.add('animate');
            } else {
                result.innerHTML = "No worries! The pizza (and my card tricks) will be waiting whenever you‚Äôre ready. üòä";
                result.style.color = "#ff6b6b";
            }
        }
    </script>
</body>
</html>
